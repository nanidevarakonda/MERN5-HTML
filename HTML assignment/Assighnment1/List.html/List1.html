<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <!-- Ordered list -->
    <ol type="i" start="2">
      <b> Technologies for MERN stack</b>
        <li>Java Script</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>Mongo DB</li>
        <li>React</li>
        <li>Express</li>
        <li>Node JS</li>
    </ol>
    <!-- Unordered list (li*4)-->
    <!-- type="square disc circle" -->
    <ul type="circle">
        <i>JAVA Full Stack</i>
        <li>Java</li>
        <li>SQL</li>
        <li>Programming</li>
        <li>Aptitude</li>
        <li>web technology</li>
        <li>Frame work</li>
    </ul>
</body>
</html>
